<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>       

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
	
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
	<title></title>
	
	<style>
		#wrap {
			font-family: 'Noto Sans KR', sans-serif;
		}
		
		#home {
			font-family: 'Noto Sans KR', sans-serif;
			font-size: 50px;
		}
		
		.nav-item {
			font-family: 'Noto Sans KR', sans-serif;
			font-size: 20px;
		}
		
		section {
			border-bottom: 4px solid #dee2e6;
			padding: 20px;
		}
		
		.text-input {
			width : 200px;
			margin-right: 10px;
			margin-top: 10px;
		}
		
		.searchBtn {
			background-color: #dee2e6;
			margin-right: 10px;
			margin-top: 10px;
		}
		
		.resetBtn {
			background-color: #dee2e6;
			margin-right: 10px;
			margin-top: 10px;
		}
		
		#banner {
			width : 100%;
			height : 300px;
		}
		
		tbody > tr:hover {
			box-shadow: 1px 1px 20px #ddd;
		}
	
	</style>
</head>

<body>
	<div id="wrap">
		<div class="container">
			<nav class="navbar navbar-expand-lg border-bottom">
				<div class="container-fluid">
					<a class="navbar-brand" href="#"><h3 id="home">Title</h3></a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="#">코드그룹관리</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">코드관리</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">회원관리</a>
							</li>
						</ul>
						<div class="d-flex">
							<a class="nav-link" href="#"><i class="fa-solid fa-user"></i></i></a>
							<a href="#">로그인</a>
						</div>
					</div>
				</div>
			</nav>
			<div>
				<img id="banner" src="https://velog.velcdn.com/images/pistachio02/post/d59a2403-9e54-4b56-86f9-8c67a7c2d051/%EA%B0%9C%EB%B0%9C%EC%9E%90.jpg">
			</div>
			<section>
				<div class="d-flex">
					<select class="form-select text-input">
						<option>삭제여부</option>
						<option>N</option>
						<option>Y</option>
					</select>
					<select class="form-select text-input">
						<option>성별</option>
						<option>남성</option>
						<option>여성</option>
					</select>
					<input type="text" class="form-control text-input" placeholder="시작일" id="startDate">
					<input type="text" class="form-control text-input" placeholder="종료일" id="endDate">
				</div>
				<div class="d-flex ">
					<select class="form-select text-input">
						<option>검색구분</option>
						<option>이름</option>
						<option>제목</option>
					</select>
					<input type="text" class="form-control text-input" placeholder="검색어">
					<button type="button" class="btn searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
					<button type="button" class="btn resetBtn"><i class="fa-solid fa-rotate-right"></i></button>
				</div>
			</section>
			<section>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">No</th>
							<th scope="col">이름</th>
							<th scope="col">성별</th>
							<th scope="col">생년월일</th>
							<th scope="col">이메일</th>
							<th scope="col">전화번호</th>
							<th scope="col">가입날짜</th>
							<th scope="col">마지막 접속 날짜</th>

					</thead>
					<tbody>

							<th scope="row">1</th>

							<td>2022-07-15</td>
						</tr>
						<tr>
							<th scope="row">2</th>
							<td>Mark</td>
							<td>남</td>
							<td>001010</td>
							<td>asdf@naver.com</td>
							<td>010-1234-5678</td>
							<td>2022-05-01</td>
							<td>2022-07-15</td>
						</tr>
						<tr>
							<th scope="row">3</th>
							<td>Mark</td>
							<td>남</td>
							<td>001010</td>
							<td>asdf@naver.com</td>
							<td>010-1234-5678</td>
							<td>2022-05-01</td>
							<td>2022-07-15</td>
						</tr>
					</tbody>
				</table>
			</section>
		</div>
	</div>
	<!-- js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<!-- fontawesome -->
	<script src="https://kit.fontawesome.com/9a0994e5cb.js" crossorigin="anonymous"></script>
	
	<script>
		$(document).ready(function(){
			$( "#startDate" ).datepicker({
				minDate:0, 
                showButtonPanel: true, 
                currentText: '오늘',
                dateFormat: "yy-mm-dd",
                dayNamesMin:['월', '화', '수', '목', '금', '토', '일'],
			});
			
			$( "#endDate" ).datepicker({
				minDate:0, 
                showButtonPanel: true, 
                dateFormat: "yy-mm-dd",
                dayNamesMin:['월', '화', '수', '목', '금', '토', '일'],
			});
		});
	</script>
</body>
</html>
