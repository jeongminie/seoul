<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	
	<!-- fontawesome -->
	<script src="https://kit.fontawesome.com/9a0994e5cb.js" crossorigin="anonymous"></script>
	
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="css/style.css">
	
	<title></title>
	
	<style>
		.frontSection {
			/* border-bottom: 1px solid #dee2e6; */
			height: 120px;
			text-align: center;
			padding: 20px;
		}
		
		.userInfo {
			background-color : white;
			border : 1px solid #dee2e6;
			margin: 5px;
			padding : 10px;
		}
		
		.genderBtn {
			background-color: #2DD4CE;
			color : white;
		}
		
		.text-input {
			width : 350px;
			margin: 20px;
		}
		
		#ui-datepicker-div {
			width : 350px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div>
			<header class="d-flex">
				<a href="memberList.html" class="display-4 text-dark col-1" id="logo">Title</a>
				<nav class="sub-menu col-11 d-flex align-items-center justify-content-end">
					<ul class="nav">
					    <!-- <li class="nav-item"><a href="#" class="nav-link small-link"><i class="fa-solid fa-circle-user"></i></a></li> -->
					    <li class="nav-item"><a href="#" class="nav-link">로그인</a></li>
					    <li class="nav-item"><a href="#" class="nav-link">회원가입</a></li>
					</ul>                        
				</nav>
			</header>
			<section class="d-flex">
				<aside class="col-2">
					<nav class="main-nav">
						<ul class="nav flex-column">
							<li class="nav-item"><a href="#" class="nav-link">코드그룹관리</a></li>				
							<li class="nav-item"><a href="#" class="nav-link">코드관리</a></li>
							<li class="nav-item"><a href="memberList.html" class="nav-link">회원관리</a></li>
						</ul>
					</nav>
				</aside>
				<section class="col-10 p-4 container">
					<div class="frontSection">
						<span><b>STEP1.정보수정</b></span>
						<span>STEP2.수정완료</span>
						<h4 class="mt-4">회원정보를 수정해주세요</h4>
					</div>
					<div class="userInfo">
						<label class="m-2"><b>기본정보</b></label>
						<div class="d-flex">
							<input type="text" class="form-control text-input mb-0" placeholder="이름" value="윤정민">
							<div class="d-flex align-items-center mt-3">
								<label class="m-2"><input type="radio" name="gender">남</label>
								<label><input type="radio" name="gender" checked>여</label>
							</div>
						</div>
						<input type="text" class="form-control text-input" placeholder="영문이름" value="Yun Jeong Min">
						<input type="text" class="form-control text-input" placeholder="생년월일" id="birth" value="1997-10-07">
						<input type="text" class="form-control text-input" placeholder="휴대폰번호" value="010-2511-6861">
						<input type="text" class="form-control text-input" placeholder="주소" value="서울 송파구 법원로">
						<input type="text" class="form-control text-input" placeholder="상세주소" value="1555호">
					</div>
					<div class="userInfo mt-3">
						<label class="m-2"><b>가입정보</b></label>
						<input type="text" class="form-control text-input mb-0" placeholder="아이디" value="jeongmini">
						<input type="password" class="form-control text-input password" placeholder="비밀번호" value="1234">
						<input type="password" class="form-control text-input passwordRe mb-1" placeholder="비밀번호 확인" value="1234">
						<span class="text-danger m-4 passwordError d-none">비밀번호가 일치하지 않습니다.</span>
						<input type="text" class="form-control text-input" placeholder="이메일" value="jeongmini@naver.com">
					</div>
					<div class="d-flex justify-content-between">
						<button type="button" class="btn cancelBtn" onClick="location.href='memberList.html'">이전</button>
						<button type="button" class="btn createBtn" data-bs-toggle="modal" data-bs-target="#memberModModal">수정하기</button>
					</div>
				</section>
			</section>
		</div>
	</div>
	
	<!-- modal -->
	<div class="modal fade" id="memberModModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" role="document">
				<div class="modal-header">
					<h5 class="modal-title">회원수정</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>수정하시겠습니까?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn cancelBtn" data-bs-dismiss="modal">취소</button>
					<button type="button" class="btn createBtn">수정하기</button>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		$(document).ready(function(){
			$("#birth").datepicker({
				changeYear: true //option값 년 선택 가능
		        , changeMonth: true //option값  월 선택 가능   
                , showButtonPanel: true
                , currentText: '오늘'
                , dateFormat: "yy-mm-dd"
                , dayNamesMin:['월', '화', '수', '목', '금', '토', '일']
			});
			
			$(".modal .createBtn").on("click",function(){
				location.href="memberList.html"
			});
			
			$(".passwordRe").on("mouseleave", function(){
				var password = $(".password").val().trim();
				var passwordRe = $(".passwordRe").val().trim();
				
				if(password != passwordRe) {
					$(".passwordError").removeClass("d-none");
				} else {
					$(".passwordError").addClass("d-none");
				}
				
			});
		});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
